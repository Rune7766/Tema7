<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <label id="tidsinterval"></label>
</body>

<script>
    var myDate = new Date();
    var timer = myDate.getHours();

    var sig;

    if (timer < 12)
        sig = 'Godmorgen';
    else if (timer >= 12 && timer <= 17)
        sig = 'God eftermiddag';
    else if (timer >= 17 && timer <= 24)
        sig = 'Godaften';

    document.getElementById('tidsinterval').innerHTML =
        '<b>' + sig + '</b> Rune!';

</script>

</html>
