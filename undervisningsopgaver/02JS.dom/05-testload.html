<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>fdf</title>
</head>
<style>
    .firkant {
        height: 100px;
        width: 100px;
        background-color: green;
        line-height: 100px;
        text-align: center;

    }

    .cirkel {
        height: 200px;
        width: 200px;
        background-color: red;
        border-radius: 50%;
        line-height: 250px;
        text-align: center;
    }
</style>

<body>
    <div class="firkant">

    </div>
    <div class="cirkel">

    </div>
    <script>
        let firkanturl = 'http://mabe-kea.dk/E19/pics/frog.png';
        let cirkelurl = 'http://mabe-kea.dk/E19/pics/pig.png';
        let foxurl = 'http://mabe-kea.dk/E19/pics/fox.png';


        document.addEventListener("DOMContentLoaded", start)

        function start() {
            console.log("start");
            document.querySelector(".firkant").innerHTML = `<img src =${firkanturl} alt="græn frø">`;
            document.querySelector(".cirkel").innerHTML = `<img src =${cirkelurl} alt="græn frø">`;
            document.querySelector(".cirkel").innerHTML += `<img src =${foxurl} alt="rød frø">`;
        }
    </script>

</body></html>
