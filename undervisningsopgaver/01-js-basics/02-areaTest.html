<body>
    <script>
        let længde = 1;
        let bredde = 100;
        let areal = længde * bredde;
        let resultat;


        if (areal < 100) {
            resultat = ("Arealet er for lille");
        };
        if (areal >= 100 && areal < 200) {
            resultat = ("Arealet er ok");
        };

        if (areal >= 200) {
            resultat = ("Arealet er for stort");
        };



        console.log(resultat);
    </script>
</body></html>

<!--
vis arealet er under 100, skal der stå: Arealet er for lilleEr arealet mellem 100 og 200, skal der stå: Arealet er okEr det større end (eller lig med) 200, skal der stå: Arealet er for stortTest programmet, så du ser alle tre muligheder for respons i funktion.Commit og push til gitHub, når du er tilfreds med opgaventema5 undervisningsopgaver js-basics: 01-areal.html02-areaTest.htmlVIDEO til øvelse og løsning i denne playlist-->
